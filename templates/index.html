<!DOCTYPE html>
<html>
<head>
  <title>Raspberry Pi File Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>ğŸ“ File Upload & Image Preview</h2>
  <form method="POST" enctype="multipart/form-data" id="uploadForm">
    <div class="drop-zone" id="dropZone">
      <p class="drop-zone-text">ğŸ“ Drag & drop a file here or click to browse</p>
      <input type="file" name="file" id="fileInput" style="display: none;">
    </div>
    <input type="submit" value="Upload" id="uploadBtn" disabled>
  </form>
  <hr>
  <h3>Uploaded Files</h3>
  <ul>
    {% for f in files %}
      <li>
        <div class="file-header">
          <a href="/files/{{ f }}">{{ f }}</a>
          <a href="/files/{{ f }}" download class="download-btn">â¬‡ï¸ Download</a>
          <button class="delete-btn" onclick="deleteFile('{{ f }}')">ğŸ—‘ï¸ Delete</button>
        </div>
        {% if f.lower().endswith(('.png', '.jpg', '.jpeg', '.gif', '.bmp', '.webp')) %}
          <img src="/files/{{ f }}" alt="{{ f }}">
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const dropZone = document.getElementById('dropZone');
    const dropZoneText = dropZone.querySelector('.drop-zone-text');

    // Enable/disable upload button
    fileInput.addEventListener('change', function() {
      uploadBtn.disabled = !this.files.length;
      if (this.files.length) {
        dropZoneText.textContent = 'âœ… ' + this.files[0].name;
      }
    });

    // Click to browse
    dropZone.addEventListener('click', function() {
      fileInput.click();
    });

    // Drag and drop handlers
    dropZone.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.classList.remove('dragover');
      
      const files = e.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        uploadBtn.disabled = false;
        dropZoneText.textContent = 'âœ… ' + files[0].name;
      }
    });

    function deleteFile(filename) {
      if (confirm('Are you sure you want to delete ' + filename + '?')) {
        fetch('/delete/' + encodeURIComponent(filename), {
          method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            location.reload();
          } else {
            alert('Failed to delete: ' + (data.error || 'Unknown error'));
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to delete file');
        });
      }
    }
  </script>
</body>
</html>
